<div class="container">    
    <h3>Seu Nintendo Network ID é: <b id="meunnd"></b></h3>    
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Para adicionar</h3>
        </div>
        <div class="panel-body">
            <p>Você ainda não adicionou essas pessoas na sua lista de amigos</p>
            <ul class="list-group" id="adicionar">

        </div>

    <div class="panel panel-success">
        <div class="panel-heading">

            <ul class="list-group" id="adicionados">                
            </ul>
        </div>

<script>
    $(function () {
        $('#meunnd').html($('body').attr('data-user'));
        $('#adicionar').load('php/amigos_adicionar.php', 'nnid=' + $('body').attr('data-user'));
        $('#adicionados').load('php/amigos_adicionados.php', 'nnid=' + $('body').attr('data-user'));
    });

    function adicionar(dom, nnid) {
        $.ajax({url: 'php/adicionar.php', data: 'nnid=' + $('body').attr('data-user') + '&a_nnid=' + nnid});
        p = $(dom).parent();
        $(dom).remove();
        $('#adicionados').prepend(p);
    }
</script>
