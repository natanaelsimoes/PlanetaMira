<html>
    <head>
        <title>Planeta Mira - Brigada Gurren Lagan</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <style>
            body {padding-top: 60px}
            .badge {cursor: pointer}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <form class="form-signin" onsubmit="entrar(event)">
                        <h2 class="form-signin-heading">Entre com seu Nintendo Network ID</h2>                
                        <input type="text" id="tbNND" class="form-control" placeholder="NND" required autofocus><br>                               
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
        <script>
            function entrar(e) {
                e.preventDefault();
                if (confirm('Está certo de que "' + $('#tbNND').val() + '" é seu Nintendo Network ID?')) {
                    $('body').attr('data-user', $('#tbNND').val()).load('amigos.html');
                } else
                    $('#tbNND').val('').focus();
            }
        </script>
    </body>    
</html>
